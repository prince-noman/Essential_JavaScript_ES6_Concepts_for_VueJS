<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter Vanilla JS</title>
  </head>
  <body>
    <main
      class="min-h-screen w-full py-20 px-5 flex items-center justify-center bg-blue-300"
    >
      <!-- Counter wrapper -->
      <div class="w-full max-w-xs grid grid-cols-3 gap-4">
        <!-- Decrease button -->
        <button
          id="decrease"
          class="bg-blue-700 rounded-lg py-4 flex items-center justify-center text-white shadow-md hover:bg-opacity-90 hover:shadow-xl active:scale-90 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15"
            />
          </svg>
        </button>
        <!-- Decrease button end -->

        <!-- Counter -->
        <div
          id="counter"
          class="bg-blue-700 rounded-lg py-4 flex items-center justify-center text-white shadow-md text-2xl font-semibold"
        >
          0
        </div>
        <!-- Counter end -->

        <!-- Increase button -->
        <button
          id="increase"
          class="bg-blue-700 rounded-lg py-4 flex items-center justify-center text-white shadow-md hover:bg-opacity-90 hover:shadow-xl active:scale-90 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
        <!-- Increase button end -->
      </div>
    </main>

    <script>
      const decreaseBtn = document.getElementById("decrease");
      const increaseBtn = document.getElementById("increase");
      const counter = document.getElementById("counter");

      let count = 0;

      decreaseBtn.addEventListener("click", () => {
        if (count > 0) {
          count--;
          counter.innerText = count;
        }
      });
      increaseBtn.addEventListener("click", () => {
        count++;
        counter.innerText = count;
      });
    </script>
  </body>
</html>
